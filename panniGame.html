<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4a261;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #fff;
    }

    #gameCanvas {
      display: block;
      background-color: #f4a261; /* Desert background */
      border: 5px solid #007991;
      margin: 0 auto;
    }

    #score {
      text-align: center;
      color: #fff;
      font-size: 20px;
      margin: 10px 0;
    }

    .game-over, .objective, .menu, .pause-menu {
      font-size: 30px;

      text-align: center;
      margin-top: 30px;
      display: none;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007991;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005f73;
    }

    #controls {
      display: flex;
      justify-content: space-around;
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    .control-button {
      background-color: #007991;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
    }

    .control-button:active {
      background-color: #005f73;
    }
  </style>

  <h1>Panni Desert Adventure</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">Score: 0</div>
  <!-- Objective -->
  <div id="objective" class="objective">
    <p>Objective: Collect water droplets and avoid cacti.</p>
    <button class="button" onclick="startGame()">Start</button>
  </div>
  <!-- Game Over Menu -->
  <div id="game-over" class="game-over">
    Game Over!
    <div>
      <button class="button" onclick="restartGame()">Restart</button>
      <button class="button" onclick="quitGame()">Quit</button>
    </div>
  </div>


  <!-- Pause Menu -->
  <div id="pause-menu" class="pause-menu">
    Game Paused
    <div>
      <button class="button" onclick="resumeGame()">Resume</button>
      <button class="button" onclick="quitGame()">Quit</button>
    </div>
  </div>

  <!-- Controls for mobile -->
  <div id="controls">
    <button class="control-button" onclick="moveUp()">⬆️</button>
    <button class="control-button" onclick="pauseGame()">⏸️</button>
    <button class="control-button" onclick="moveDown()">⬇️</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game Variables
    let swimmer = { x: 50, y: 300, width: 40, height: 60, speed: 5 };
    let obstacles = [];
    let waterDroplets = [];
    let gameSpeed = 3;
    let score = 0;
    let isGameOver = false;
    let isPaused = false;

    // Controls
    let upPressed = false;
    let downPressed = false;

    // Start screen
    document.getElementById('objective').style.display = 'block';

    // Add keydown and keyup event listeners for controls
    document.addEventListener('keydown', function (e) {
      if (e.key === 'ArrowUp') upPressed = true;
      if (e.key === 'ArrowDown') downPressed = true;
    });

    document.addEventListener('keyup', function (e) {
      if (e.key === 'ArrowUp') upPressed = false;
      if (e.key === 'ArrowDown') downPressed = false;
    });

    // Mobile controls
    function moveUp() {
      upPressed = true;
      setTimeout(() => upPressed = false, 100);
    }

    function moveDown() {
      downPressed = true;
      setTimeout(() => downPressed = false, 100);
    }

    // Pause game
    function pauseGame() {
      isPaused = true;
      document.getElementById('pause-menu').style.display = 'block';
    }

    function resumeGame() {
      isPaused = false;
      document.getElementById('pause-menu').style.display = 'none';
      gameLoop();
    }

    function quitGame() {
      window.location.href = 'index.html';
    }

    // Restart game
    function restartGame() {
      isGameOver = false;
      score = 0;
      obstacles = [];
      waterDroplets = [];
      swimmer.y = 300;
      document.getElementById('game-over').style.display = 'none';
      gameLoop();
    }

    // Start game
    function startGame() {
      document.getElementById('objective').style.display = 'none';
      gameLoop();
    }

    // Function to draw the swimmer (as a human)
    function drawSwimmer() {
      ctx.fillStyle = '#007991';
      ctx.fillRect(swimmer.x, swimmer.y, swimmer.width, swimmer.height);
      // Swimmer's head
      ctx.fillStyle = '#FFE4B5';
      ctx.beginPath();
      ctx.arc(swimmer.x + swimmer.width / 2, swimmer.y + 10, 10, 0, Math.PI * 2);
      ctx.fill();
    }

    // Function to draw the cactus obstacles
    function drawCactus(x, y, width, height) {
      ctx.fillStyle = '#228B22'; // Cactus color
      ctx.fillRect(x, y, width, height);
    }

    // Function to draw water droplets
    function drawWaterDroplet(x, y, size) {
      ctx.fillStyle = '#00BFFF'; // Blue water droplet
      ctx.beginPath();
      ctx.arc(x, y, size / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    // Spawn obstacles
    function spawnObstacle() {
      let obstacleHeight = Math.random() * 100 + 50;
      obstacles.push({ x: canvas.width, y: Math.random() * (canvas.height - obstacleHeight), width: 30, height: obstacleHeight });
    }

    // Spawn water droplets
    function spawnWaterDroplet() {
      waterDroplets.push({ x: canvas.width, y: Math.random() * canvas.height, size: 20 });
    }

    // Move obstacles and water droplets
    function moveObstaclesAndDroplets() {
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= gameSpeed;
        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
        }
        drawCactus(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });

      waterDroplets.forEach((droplet, index) => {
        droplet.x -= gameSpeed;
        if (droplet.x + droplet.size < 0) {
          waterDroplets.splice(index, 1);
        }
        drawWaterDroplet(droplet.x, droplet.y, droplet.size);
      });
    }

    // Move swimmer
    function moveSwimmer() {
      if (upPressed && swimmer.y > 0) swimmer.y -= swimmer.speed;
      if (downPressed && swimmer.y + swimmer.height < canvas.height) swimmer.y += swimmer.speed;
    }

    // Check for collisions with obstacles
    function checkCollision() {
      obstacles.forEach(obstacle => {
        if (swimmer.x < obstacle.x + obstacle.width &&
            swimmer.x + swimmer.width > obstacle.x &&
            swimmer.y < obstacle.y + obstacle.height &&
            swimmer.y + swimmer.height > obstacle.y) {
          isGameOver = true;
        }
      });
    }

    // Collect water droplets
    function collectDroplets() {
      waterDroplets.forEach((droplet, index) => {
        if (swimmer.x < droplet.x + droplet.size &&
            swimmer.x + swimmer.width > droplet.x &&
            swimmer.y < droplet.y + droplet.size &&
            swimmer.y + swimmer.height > droplet.y) {
          score += 10;
          waterDroplets.splice(index, 1); // Remove droplet when collected
        }
      });
    }

    // Game loop
    function gameLoop() {
      if (isGameOver) {
        document.getElementById('game-over').style.display = 'block';
        return;
      }

      if (isPaused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move swimmer, obstacles, and water droplets
      moveSwimmer();
      moveObstaclesAndDroplets();

      // Check for collisions and collect water droplets
      checkCollision();
      collectDroplets();

      // Draw swimmer
      drawSwimmer();

      // Update score
      document.getElementById('score').innerText = 'Score: ' + score;

      // Repeat game loop
      requestAnimationFrame(gameLoop);
    }

    // Spawn obstacles and water droplets at intervals
    setInterval(spawnObstacle, 2000);
    setInterval(spawnWaterDroplet, 3000);
  </script>
</body>
</html>
