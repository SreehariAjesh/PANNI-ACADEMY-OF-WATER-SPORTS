<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panni Academy - All You Need</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
    }

    h1 {
      color: #1d4ed8;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .box-container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 30px;
    }

    .box {
      width: 220px;
      height: 220px;
      background: linear-gradient(135deg, #4CAF50, #1d4ed8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    .box:hover::before {
      opacity: 1;
    }

    .subpage {
      display: none;
      margin-top: 20px;
    }

    .pdf-list {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    .pdf-list li {
      margin: 10px 0;
    }

    .pdf-list li a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn {
      margin-top: 20px;
      cursor: pointer;
      color: #1d4ed8;
      text-decoration: underline;
    }

    #notification {
      display: none;
      background-color: yellow;
      color: black;
      padding: 10px;
      border-radius: 5px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    nav button {
      background-color: #ffb703;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
      font-weight: bold;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #011627;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #f0f0f0;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #00a8e8;
      color: #fff;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 20px;
      font-size: 36px;
      margin-right: 80px;
    }

    .content {
      transition: margin-left 0.5s;
      padding: 16px;
      width: 100%;
    }

    h1 {
      color: #ffdd57;
      font-size: 2.5em;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }

    .content.opened {
      margin-left: 250px;
    }

  </style>
</head>
<body>

  <nav>
    <button onclick="openNav()">☰</button>
  </nav>

  <div class="container">
    <h1>Panni Academy - Resources</h1>
    <div class="sidebar" id="mySidebar">
      <a href="index.html">Home</a>
      <a href="Admission.HTML">Admission</a>
      <a href="About Academy.HTML">About Academy</a>
      <a href="images of academy.HTML">Images of Academy</a>
      <a href="Achievements.html">Achievements</a>
      <a href="shop.html">Shop</a>
      <a href="PanniAI.html">Panni helper</a>
      <a href="review.html">Reviews</a>
      <a href="newsletter.html">Newsletter</a>
      <a href="submissionDates.html"> Submission Dates</a>
      <a href="panniGame.html"> Panni Games </a>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    </div>

    <div class=".content">
      <div class="box-container">
        <div class="box" onclick="window.location.href='homework.html'">Homework</div>
        <div class="box" onclick="window.location.href='classwork.html'">Class Work</div>
        <div class="box" onclick="window.location.href='projects.html'">Projects</div>
        <div class="box" onclick="window.location.href='toppersnotes.html'">Topper's Notes</div>
      </div>
    </div>
  </div>

  <script> 
    function openNav() {
      document.getElementById("mySidebar").style.left = "0";
      document.querySelector('.content').classList.add('opened');
    }

    function closeNav() {
      document.getElementById("mySidebar").style.left = "-250px";
      document.querySelector('.content').classList.remove('opened');
    }
  </script>

</body>
</html>
