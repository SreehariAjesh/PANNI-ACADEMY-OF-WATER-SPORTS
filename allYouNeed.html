<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panni Academy - All You Need</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
    }

    h1 {
      color: #1d4ed8;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .box-container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 30px;
    }

    .box {
      width: 220px;
      height: 220px;
      background: linear-gradient(135deg, #4CAF50, #1d4ed8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    .box:hover::before {
      opacity: 1;
    }

    .subpage {
      display: none;
      margin-top: 20px;
    }

    .pdf-list {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    .pdf-list li {
      margin: 10px 0;
    }

    .pdf-list li a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn {
      margin-top: 20px;
      cursor: pointer;
      color: #1d4ed8;
      text-decoration: underline;
    }

    #notification {
      display: none;
      background-color: yellow;
      color: black;
      padding: 10px;
      border-radius: 5px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Panni Academy - Resources</h1>

    <div class="box-container">
      <div class="box" onclick="window.location.href='homework.html'">Homework</div>
      <div class="box" onclick="window.location.href='classwork.html'">Class Work</div>
      <div class="box" onclick="window.location.href='projects.html'">Projects</div>
      <div class="box" onclick="window.location.href='toppersnotes.html'">Topper's Notes</div>
    </div>
  </div>

  <div id="notification">New updates available!</div>

  <script>
    // Check for updates and show notification
    function checkForUpdates() {
      // Simulate update check
      setTimeout(() => {
        document.getElementById('notification').style.display = 'block';
      }, 3000);
    }

    // Start the update check when the page loads
    window.onload = function () {
      checkForUpdates();
    };
  </script>
</body>
</html>
