function getResponse(input) {
    input = input.toLowerCase().replace(/[^\w\s]/gi, '');
    let response = responses[input];
    if (!response) {
        const words = input.split(' ');
        const permutations = generatePermutations(words);
        for (let perm of permutations) {
            response = responses[perm];
            if (response) break;
        }
        }
    return response || "I'm sorry, I don't understand that. Can you please rephrase?";
}
        function generatePermutations(words) {
    if (words.length === 1) return words;
    let perms = [];
            for (let i = 0; i < words.length; i++) {
        const firstWord = words[i];
        const remainingWords = words.slice(0, i).concat(words.slice(i + 1));
        const innerPermutations = generatePermutations(remainingWords);
        for (let perm of innerPermutations) {
            perms.push(firstWord + ' ' + perm);
        }
    }
    return perms;
        }
        function sendMessage() {
            const userInput = document.getElementById("user-input").value.toLowerCase();
            if (userInput.trim() === "") return;

            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.textContent = userInput;
            document.getElementById("chat-box").appendChild(userMessageDiv);

            const botResponse = responses[userInput] || responses["default"];
            const botMessageDiv = document.createElement("div");
            botMessageDiv.className = "message bot-message";
            botMessageDiv.textContent = botResponse;
            document.getElementById("chat-box").appendChild(botMessageDiv);

            document.getElementById("user-input").value = "";
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
