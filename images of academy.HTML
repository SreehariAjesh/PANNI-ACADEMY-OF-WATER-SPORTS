  <style>
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: iceblue;
      padding: 15px;
      text-align: left;
    }

    nav button {
      background-color: #00ffd0;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

    nav button:hover {
      background-color: #45a049;
    }

    .sidebar {
      height: 100%;
      width: 250px; /* Adjust width as needed */
      position: fixed;
      top: 0;
      left: -250px; /* Hide sidebar by default */
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 20px;
      font-size: 36px;
      margin-right: 80px;
    }

    .content {
      transition: margin-left 0.5s;
      padding: 16px;
    }

    /* Adjust content margin when sidebar opens */
    .content.opened {
      margin-left: 250px;
    }
  </style>
</head>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.left = "0"; document.querySelector('.content').classList.add('opened');
  }

  function closeNav() {
    document.getElementById("mySidebar").style.left = "-250px";
    document.querySelector('.content').classList.remove('opened');
  }
</script>
