<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAGES OF PANNI ACADEMY OF WATER SPORTS</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: iceblue;
      padding: 15px;
      text-align: left;
    }

    nav button {
      background-color: #00ffd0;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

    nav button:hover {
      background-color: #45a049;
    }

    .sidebar {
      height: 100%;
      width: 250px; /* Adjust width as needed */
      position: fixed;
      top: 0;
      left: -250px; /* Hide sidebar by default */
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 20px;
      font-size: 36px;
      margin-right: 80px;
    }

    .content {
      transition: margin-left 0.5s;
      padding: 16px;
    }

    /* Adjust content margin when sidebar opens */
    .content.opened {
      margin-left: 250px;
    }
  </style>
</head>
<body bgcolor="#333333" text="#00CCFF">
<div class="sidebar" id="mySidebar">
  <a href=".\Admission.HTML">Admission</a>
  <a href=".\About Academy.HTML">About Academy</a>
  <a href=".\images of academy.HTML">Images of Academy</a>
  <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
</div>
<nav>
  <button onclick="openSidebar()"> ☰ </button>
</nav>

<!-- Main content -->

  <img src=".\camel2.jpg" Height="500px" Width="500px"><br>
  <img src=".\drought image.jpg" Height="500px" Width="500px"><br>
  <img src=".\Camel image.jpg" Height="500px" Width="500px"><br>
  <img src=".\drought2.jpg" Height="500px" Width="500px"><br>
  <img src=".\Water pool.jpg" Height="500px" Width="500px"><br>
  <br>
  <a href=".\index.html">
    <h2><button> Back </button></h2>
  </a>
</center>

<script>
  function openSidebar() {
    document.getElementById("mySidebar").style.width = "250px";
    document.querySelector('.content').classList.add('opened');
  }

  function closeSidebar() {
    document.getElementById("mySidebar").style.width = "0";
    document.querySelector('.content').classList.remove('opened');
  }
</script>

</body>
</html>
